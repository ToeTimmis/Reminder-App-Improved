<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./Js/reminder.js"></script>
    <script defer src="./Js/timer.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Css/style.css">
    <title>Reminder app</title>
</head>
<body>
    <header>
        Reminder
    </header>
    <header id="timerHead">
        Timer
    </header>
    <div id="clock">
            
    </div>
    <section id="reminders">
        <form data-reminder-form>
            <input type="text" data-reminder-input>
            <input type="date" date-input>
            <input type="time" time-input>
            <button>Add</button>
        </form>
        <div id="reminder-root"> <!--här kommer javascriptet att göra saker-->

        </div>
    </section>
    <section id="timer">
        <form timer-form>
            <input type="number" timer-input>
            <button>Add</button>
        </form>
        <div id="timer-root">

        </div>

    </section>
</body>
</html>
